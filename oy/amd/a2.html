    <script type="text/javascript">
    // AMD 采用异步加载模块。模块加载不影响后面语句的执行，所有依赖模块的语句，都在回调函数中。
    // require([module],callback)	第一个参数module是个数组，里面成员就是要加载的模块，第二个参数是加载之后的回调函数
    require(['math'],function () {
    	math.add(2,3);
    })
    </script>
